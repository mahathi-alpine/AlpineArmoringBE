version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/alpine
permissions:
  - object: /var/www/html/alpine
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root

